<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="component-card">
      <div class="card-image">
        <img src="images/image-victor.jpg" alt="Victor profile picture" />
      </div>
      <div class="card-title">
        <p>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </p>
        <p class="location">London</p>
      </div>
      <div class="card-stats">
        <ul>
          <li>
            <p class="stat">80K</p>
            <p class="stat-type">Followers</p>
          </li>
          <li>
            <p class="stat">803K</p>
            <p class="stat-type">Likes</p>
          </li>
          <li>
            <p class="stat">1.4K</p>
            <p class="stat-type">Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
        Coded by <a href="https://arpadgbondor.github.io/CV/" target="_blank">Árpád Gábor Bondor</a> in 2021.
      </p>
    </div>
  </body>
